<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - DataTables - Column Search</title>
    <style>
        body {
            margin: 2em;
        }

        thead input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
        thead button{
            background-color: red;
        }
    </style>
    <link rel='stylesheet' href='https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css'>
    <!-- Favicons -->
    <link href="../../../static/img/favicon.png" rel="icon">
    <link href="../../../static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../../../static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../../../static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../../../static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../../../static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../../static/css/style.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->

<table id="example" class="display" style="width:70%">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên Sản Phẩm</th>
        <th>Số Lượng</th>
        <th>Giá Bán</th>
        <th>Kích Cỡ</th>
        <th>Màu Sắc</th>
        <th>Trạng Thái</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chiTietSP,iterStat : ${listChiTietSP}">
        <td th:text="${iterStat.index+1}"></td>
        <td th:text="${chiTietSP.sanPham.ten}"></td>
        <td th:text="${chiTietSP.soLuong}"></td>
        <td th:text="${chiTietSP.giaHienHanh}"></td>
        <td th:text="${chiTietSP.kichCo.ten}"></td>
        <td th:text="${chiTietSP.loaiDe.ten}"></td>

        <td class="trangthaidkd" th:if="${chiTietSP.trangThai==1}">Đang kinh doanh</td>
        <td class="trangthainkd" th:if="${chiTietSP.trangThai==0}">Ngừng kinh doanh</td>
        <td>
            <!-- button và model -->
            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal2">
                <i class="bi bi-eye"></i>
            </button>
            <!-- model-xem-Cập Nhật-ctsp -->
        </td>
    </tr>
    </tbody>
    <tfoot hidden="hidden">
    <tr>
        <th>STT</th>
        <th>Tên Sản Phẩm</th>
        <th>Số Lượng</th>
        <th>Giá Bán</th>
        <th>Kích Cỡ</th>
        <th>Màu Sắc</th>
        <th>Trạng Thái</th>
        <th>Hành Động</th>
    </tr>
    </tfoot>
</table><!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.js'></script>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    })
</script>

</body>
</html>
